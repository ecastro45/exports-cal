<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Imports</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="styles.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600" rel="stylesheet">
</head>
<body>

	<img src="img/G&W Small Logo.jpg" class="d-block mx-auto">

	<p class="coll mt-4 text-primary">Collection in NYC:</p>
	<input id="collection" type="text" class="d-block mx-auto">
	
	<p class="wh mt-4 text-primary">Warehouse Handling:</p>
	<input id="handling" type="text" class="d-block mx-auto">
	
	<p class="pack mt-4 text-primary">Packing and Crating:</p>
	<input id="packcrate" type="text" class="d-block mx-auto">
	
	<p class="exp mt-4 text-primary">Export Documentation:</p>
	<input id="exportdocs" type="text" class="d-block mx-auto">
		
	<p class="agency mt-4 text-primary">Agency and Attention:</p>
	<input id="agency" type="text" class="d-block mx-auto">
		
	<p class="del mt-4 text-primary">Delivery to Airport:</p>
	<input id="airportdel" type="text" class="d-block mx-auto">
		
	<p class="airfreight mt-4 text-primary">Airfreight to XXX:</p>
	<input id="afreight" type="text" class="d-block mx-auto">
		
	<p class="screen mt-4 text-primary">Screening:</p>
	<input id="screening" type="text" class="d-block mx-auto">
	
		<!-- Calculate Button -->
	<button onclick="total()" type="button" class="btn btn-primary active d-block mx-auto mt-4 btn-lg">Calculate</button>
		
	<!-- Total -->
	<p class="coll mt-5 text-primary">Total charges:</p>
	<input id="proposal" type="text" name="gtotal" class="d-block mx-auto">
		
	<div>
		<p class="lead mt-5 text-danger">*Insurance not included</p>
		<p class="lead text-danger">**Does not include Tarmac supervision, storage charges, installation, special handling</p>
	</div>
	
	<!-- Back Button -->
	<a href="main.html">
		<button type="button" class="btn btn-primary active d-block mx-auto mt-5">Back</button>
	</a>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
